<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'tpl_part_header.html' %}
    <link rel="stylesheet" href="/static/styles/overview.css">
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/image_lazy_load.js"></script>
    <title>Overview</title>
</head>
<body>
<div class="header">
    <h1>Overview</h1>
    <a href="/tagged?page=1&tags=&tag-set=all" class="no-decor but-decor-hover">All</a>
    <a href="/favs?page=1" class="no-decor but-decor-hover">Favourites</a>
    <a href="/latest_study?page=1" class="no-decor but-decor-hover">Last study</a>
    <a href="/tags" class="no-decor but-decor-hover">Tags</a>
    <a href="/tag-sets" class="no-decor but-decor-hover">Sets</a>
    <a href="/path-tags" class="no-decor but-decor-hover">Paths</a>
    <a href="/image-colors" class="no-decor but-decor-hover">Pallets</a>
    <a href="/boards" class="no-decor but-decor-hover">Boards</a>
</div>
<div class="tiles-container">
{% for img in images %}
    <div class="tile {{ '' if img.hidden == 0 else 'tile-hidden' }}">
        <div class="bg-thumb" data-src="/thumb/{{ img.image_id }}.jpg"></div>
        <div class="overlay">
            <a class="a-hidden" href="/folder/{{ img.path_id }}" target="_blank"><h2>[{{ img.study_type }}]</h2></a>
            <a class="a-hidden" href="/folder/{{ img.path_id }}" target="_blank"><p>{{ img.path_dir }}</p></a>
            <a href="/folder/{{ img.path_id }}" target="_blank">Folder <img class="dir-link" src="/static/link.png"></a>
            <a href="/study-image/{{ img.image_id }}?same-folder=true&time-planned=120" target="_blank">First id:{{ img.image_id }}</a>
        </div>
    </div>
{% endfor %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', function()
    {
        new ImageLazyLoad('.bg-thumb', true, '300px')
    }, false)
</script>
</body>
</html>
