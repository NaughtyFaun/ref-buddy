<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'tpl_part_header.html' %}
    <title>Tag add</title>
</head>
<body>
<div class="header">
    <a class="back-btn no-decor btn-bg-blend" href="/tags">&lt;</a>
    <h1>Add Tag</h1>
</div>
<form method="POST" action="/tags/add">
    <label for="tag">Tag:</label>
    <input type="text" id="tag" name="tag" required>
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" value="1" required>
    <br>
    <input type="submit" value="Add Tag">
</form>
</body>
</html>
