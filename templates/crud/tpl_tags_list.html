<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'tpl_part_header.html' %}
    <title>Tags list</title>
</head>
<body>
<div class="header">
    <a class="back-btn no-decor btn-bg-blend" href="/">&lt;</a>
    <h1>Tags</h1>
</div>

<a href="/tags/add">Add Tag</a>
<table>
    <tr>
        <th>ID</th>
        <th>Tag</th>
        <th>Actions</th>
    </tr>
    {% for tag in tags %}
        <tr>
            <td style="color: {{ tag.hex }}">{{ tag.id }}</td>
            <td style="color: {{ tag.hex }}">[{{ tag.color_id }}] {{ tag.tag }}</td>
            <td>
                <a href="/tags/edit/{{ tag.id }}">Edit</a>
                <form method="POST" action="/tags/delete/{{ tag.id }}" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirmDelete('{{ tag.tag }}');">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>


<script>
    function confirmDelete(tag) {
        return confirm(`Delete tag <b>${tag}</b>?`);
    }
</script>
</body>
</html>
