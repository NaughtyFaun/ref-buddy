<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/global.css">
    <title>Title</title>
</head>
<body>
<h2>{{ tag_set.set_name }}</h2>
<form method="POST" action="{{ url_for('routes_tags.tag_set_edit', tag_set_id=tag_set.id) }}">
    <label for="set_name">Set Name:</label>
    <input type="text" name="set_name" id="set_name" value="{{ tag_set.set_name }}">
    <br/>
    <label for="set_alias">Set Alias:</label>
    <input type="text" name="set_alias" id="set_alias" value="{{ tag_set.set_alias }}">
    <br/>
    <label for="tag_list">Tag List:</label>
    <input type="text" name="tag_list" id="tag_list" value="{{ tag_set.tag_list }}">
    <br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
